l,[null,null,&quot;closure/goog/labs/net/webchannel.js&quot;],[null,null,&quot;https://github.com/google/closure-library/blob/master/closure/goog/labs/net/webchannel.js#L207&quot;]],[[[null,&quot;&lt;p&gt;Configuration spec for newly created WebChannel instances.&lt;/p&gt;\n&lt;p&gt;WebChannels are configured in the context of the containing\n&lt;code&gt;WebChannelTransport&lt;/code&gt;. The configuration parameters are specified\nwhen a new instance of WebChannel is created via &lt;code&gt;WebChannelTransport&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;messageHeaders: custom headers to be added to every message sent to the\nserver. This object is mutable, and custom headers may be changed, removed,\nor added during the runtime after a channel has been opened.&lt;/p&gt;\n&lt;p&gt;initMessageHeaders: similar to messageHeaders, but any custom headers will\nbe sent only once when the channel is opened. Typical usage is to send\nan auth header to the server, which only checks the auth header at the time\nwhen the channel is opened.&lt;/p&gt;\n&lt;p&gt;messageContentType: sent as initMessageHeaders via X-WebChannel-Content-Type,\nto inform the server the MIME type of WebChannel messages.&lt;/p&gt;\n&lt;p&gt;messageUrlParams: custom url query parameters to be added to every message\nsent to the server. This object is mutable, and custom parameters may be\nchanged, removed or added during the runtime after a channel has been opened.&lt;/p&gt;\n&lt;p&gt;clientProtocolHeaderRequired: whether a special header should be added to\neach message so that the server can dispatch webchannel messages without\nknowing the URL path prefix. Defaults to false.&lt;/p&gt;\n&lt;p&gt;concurrentRequestLimit: the maximum number of in-flight HTTP requests allowed\nwhen SPDY is enabled. Currently we only detect SPDY in Chrome.\nThis parameter defaults to 10. When SPDY is not enabled, this parameter\nwill have no effect.&lt;/p&gt;\n&lt;p&gt;supportsCrossDomainXhr: setting this to true to allow the use of sub-domains\n(as configured by the server) to send XHRs with the CORS withCredentials\nbit set to true.&lt;/p&gt;\n&lt;p&gt;testUrl: the test URL for detecting connectivity during the initial\nhandshake. This parameter defaults to &amp;#34;/&amp;lt;channel_url&amp;gt;/test&amp;#34;.&lt;/p&gt;\n&lt;p&gt;sendRawJson: whether to bypass v8 encoding of client-sent messages. Will be\ndeprecated after v9 wire protocol is introduced. Only safe to set if the\nserver is known to support this feature.&lt;/p&gt;\n&lt;p&gt;httpSessionIdParam: the URL parameter name that contains the session id (\nfor sticky routing of HTTP requests). When this param is specified, a server\nthat supports this option will respond with an opaque session id as part of\nthe initial handshake (via the X-HTTP-Session-Id header); and all the\nsubsequent requests will contain the httpSessionIdParam. This option will\ntake precedence over any duplicated parameter specified with\nmessageUrlParams, whose value will be ignored.&lt;/p&gt;\n&lt;p&gt;httpHeadersOverwriteParam: the URL parameter name to allow custom HTTP\nheaders to be overwritten as a URL param to bypass CORS preflight.\ngoog.net.rpc.HttpCors is used to encode the HTTP headers.&lt;/p&gt;\n&lt;p&gt;backgroundChannelTest: whether to run the channel test (detecting networking\nconditions) as a background process so the OPEN event will be fired sooner\nto reduce the initial handshake delay. This option defaults to true.&lt;/p&gt;\n&lt;p&gt;fastHandshake: experimental feature to enable true 0-RTT message delivery,\ne.g. by leveraging QUIC 0-RTT (which requires GET to be used). This option\ndefaults to false. When this option is enabled, backgroundChannelTest will\nbe forced to true. Note it is allowed to send messages before Open event is\nreceived, after a channel has been connected. In order to enable 0-RTT,\nmessages need be encoded as part of URL and therefore there needs be a size\nlimit (e.g. 16KB) for messages that need be sent immediately\nas part of the handshake.&lt;/p&gt;\n&lt;p&gt;disableRedact: whether to disable logging redact. By default, redact is\nenabled to remove any message payload or user-provided info\nfrom closure logs.&lt;/p&gt;\n&lt;p&gt;clientProfile: inform the server about the client profile to enable\ncustomized configs that are optimized for certain clients or environments.\nCurrently this information is sent via X-WebChannel-Client-Profile header.&lt;/p&gt;\n&lt;p&gt;internalChannelParams: the internal channel parameter name to allow\nexperimental channel configurations. Supported options include fastfail,\nbaseRetryDelayMs, retryDelaySeedMs, forwardChannelMaxRetries and\nforwardChannelRequestTimeoutMs. Note that these options are subject to\nchange.&lt;/p&gt;\n&lt;p&gt;xmlHttpFactory: allows the caller to override the factory used to create\nXMLHttpRequest objects. This is introduced to disable CORS on firefox OS.&lt;/p&gt;\n&lt;p&gt;requestRefreshThresholds: client-side thresholds that decide when to refresh\nan underlying HTTP request, to limit memory consumption due to XHR buffering\nor compression context. The client-side thresholds should be signficantly\nsmaller than the server-side thresholds. This allows the client to eliminate\nany latency introduced by request refreshing, i.e. an RTT window during which\nmessages may be buffered on the server-side. Supported params include\ntotalBytesReceived, totalDurationMs.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[null,null,null,null,[[[&quot;backgroundChannelTest&quot;,[null,null,null,null,null,[[[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,1]]]]],[&quot;clientProfile&quot;,[null,null,null,null,null,[[[null,null,null,[&quot;string&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,1]]]]],[&quot;clientProtocolHeaderRequired&quot;,[null,null,null,null,null,[[[null,null,null,[&quot;boolean&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,1]]]]],[
