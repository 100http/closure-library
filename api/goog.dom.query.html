<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>goog.dom.query</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="dossier-main"><main data-page-data="[null,[[[&quot;goog.dom.query&quot;,null,null,null,[null,211,null,[null,null,&quot;third_party/closure/goog/dojo/dom/query.js&quot;],[null,null,&quot;https://github.com/google/closure-library/blob/master/third_party/closure/goog/dojo/dom/query.js#L211&quot;]],null,[[[null,&quot;&lt;p&gt;Returns nodes which match the given CSS3 selector, searching the\nentire document by default but optionally taking a node to scope\nthe search by.&lt;/p&gt;\n&lt;p&gt;dojo.query() is the swiss army knife of DOM node manipulation in\nDojo. Much like Prototype&amp;#39;s &amp;#34;$$&amp;#34; (bling-bling) function or JQuery&amp;#39;s\n&amp;#34;$&amp;#34; function, dojo.query provides robust, high-performance\nCSS-based node selector support with the option of scoping searches\nto a particular sub-tree of a document.&lt;/p&gt;\n&lt;h2&gt;Supported Selectors:&lt;/h2&gt;\n&lt;p&gt;dojo.query() supports a rich set of CSS3 selectors, including:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;class selectors (e.g., &lt;code&gt;.foo&lt;/code&gt;)&lt;/li&gt;&lt;li&gt;node type selectors like &lt;code&gt;span&lt;/code&gt;&lt;/li&gt;&lt;li&gt;&lt;code&gt;&lt;/code&gt; descendant selectors&lt;/li&gt;&lt;li&gt;&lt;code&gt;&amp;gt;&lt;/code&gt; child element selectors&lt;/li&gt;&lt;li&gt;&lt;code&gt;#foo&lt;/code&gt; style ID selectors&lt;/li&gt;&lt;li&gt;&lt;code&gt;*&lt;/code&gt; universal selector&lt;/li&gt;&lt;li&gt;&lt;code&gt;~&lt;/code&gt;, the immediately preceded-by sibling selector&lt;/li&gt;&lt;li&gt;&lt;code&gt;&amp;#43;&lt;/code&gt;, the preceded-by sibling selector&lt;/li&gt;&lt;li&gt;attribute queries:\n&lt;ul&gt;&lt;li&gt;&lt;code&gt;[foo]&lt;/code&gt; attribute presence selector&lt;/li&gt;&lt;li&gt;&lt;code&gt;[foo&amp;#61;&amp;#39;bar&amp;#39;]&lt;/code&gt; attribute value exact match&lt;/li&gt;&lt;li&gt;&lt;code&gt;[foo~&amp;#61;&amp;#39;bar&amp;#39;]&lt;/code&gt; attribute value list item match&lt;/li&gt;&lt;li&gt;&lt;code&gt;[foo^&amp;#61;&amp;#39;bar&amp;#39;]&lt;/code&gt; attribute start match&lt;/li&gt;&lt;li&gt;&lt;code&gt;[foo$&amp;#61;&amp;#39;bar&amp;#39;]&lt;/code&gt; attribute end match&lt;/li&gt;&lt;li&gt;&lt;code&gt;[foo*&amp;#61;&amp;#39;bar&amp;#39;]&lt;/code&gt; attribute substring match&lt;/li&gt;&lt;/ul&gt;\n&lt;/li&gt;&lt;li&gt;&lt;code&gt;:first-child&lt;/code&gt;, &lt;code&gt;:last-child&lt;/code&gt; positional selectors&lt;/li&gt;&lt;li&gt;&lt;code&gt;:empty&lt;/code&gt; content empty selector&lt;/li&gt;&lt;li&gt;&lt;code&gt;:empty&lt;/code&gt; content empty selector&lt;/li&gt;&lt;li&gt;&lt;code&gt;:nth-child(n)&lt;/code&gt;, &lt;code&gt;:nth-child(2n&amp;#43;1)&lt;/code&gt; style positional calculations&lt;/li&gt;&lt;li&gt;&lt;code&gt;:nth-child(even)&lt;/code&gt;, &lt;code&gt;:nth-child(odd)&lt;/code&gt; positional selectors&lt;/li&gt;&lt;li&gt;&lt;code&gt;:not(...)&lt;/code&gt; negation pseudo selectors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;Any legal combination of these selectors will work with\n&lt;code&gt;dojo.query()&lt;/code&gt;, including compound selectors (&amp;#34;,&amp;#34; delimited).\nVery complex and useful searches can be constructed with this\npalette of selectors.&lt;/p&gt;\n&lt;h2&gt;Unsupported Selectors:&lt;/h2&gt;\n&lt;p&gt;While dojo.query handles many CSS3 selectors, some fall outside of\nwhat&amp;#39;s reasonable for a programmatic node querying engine to\nhandle. Currently unsupported selectors include:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;namespace-differentiated selectors of any form&lt;/li&gt;&lt;li&gt;all &lt;code&gt;::&lt;/code&gt; pseudo-element selectors&lt;/li&gt;&lt;li&gt;certain pseudo-selectors which don&amp;#39;t get a lot of day-to-day use:\n&lt;ul&gt;&lt;li&gt;&lt;code&gt;:root&lt;/code&gt;, &lt;code&gt;:lang()&lt;/code&gt;, &lt;code&gt;:target&lt;/code&gt;, &lt;code&gt;:focus&lt;/code&gt;&lt;/li&gt;&lt;/ul&gt;\n&lt;/li&gt;&lt;li&gt;all visual and state selectors:\n&lt;ul&gt;&lt;li&gt;&lt;code&gt;:root&lt;/code&gt;, &lt;code&gt;:active&lt;/code&gt;, &lt;code&gt;:hover&lt;/code&gt;, &lt;code&gt;:visited&lt;/code&gt;, &lt;code&gt;:link&lt;/code&gt;,\n&lt;code&gt;:enabled&lt;/code&gt;, &lt;code&gt;:disabled&lt;/code&gt;, &lt;code&gt;:checked&lt;/code&gt;&lt;/li&gt;&lt;/ul&gt;\n&lt;/li&gt;&lt;li&gt;&lt;code&gt;:*-of-type&lt;/code&gt; pseudo selectors&lt;/li&gt;&lt;/ul&gt;\n&lt;h2&gt;dojo.query and XML Documents:&lt;/h2&gt;\n&lt;p&gt;&lt;code&gt;dojo.query&lt;/code&gt; currently only supports searching XML documents\nwhose tags and attributes are 100% lower-case. This is a known\nlimitation and will [be addressed soon]\n(http://trac.dojotoolkit.org/ticket/3866)&lt;/p&gt;\n&lt;h2&gt;Non-selector Queries:&lt;/h2&gt;\n&lt;p&gt;If something other than a String is passed for the query,\n&lt;code&gt;dojo.query&lt;/code&gt; will return a new array constructed from\nthat parameter alone and all further processing will stop. This\nmeans that if you have a reference to a node or array or nodes, you\ncan quickly construct a new array of nodes from the original by\ncalling &lt;code&gt;dojo.query(node)&lt;/code&gt; or &lt;code&gt;dojo.query(array)&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Example:&lt;/strong&gt; search the entire document for elements with the class &amp;#34;foo&amp;#34;:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;dojo.query(&amp;#34;.foo&amp;#34;);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;these elements will match:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;&amp;lt;span class&amp;#61;&amp;#34;foo&amp;#34;&amp;gt;&amp;lt;/span&amp;gt;\n&amp;lt;span class&amp;#61;&amp;#34;foo bar&amp;#34;&amp;gt;&amp;lt;/span&amp;gt;\n&amp;lt;p class&amp;#61;&amp;#34;thud foo&amp;#34;&amp;gt;&amp;lt;/p&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;Example:&lt;/strong&gt; search the entire document for elements with the classes &amp;#34;foo&amp;#34;\n&lt;em&gt;and&lt;/em&gt; &amp;#34;bar&amp;#34;:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;dojo.query(&amp;#34;.foo.bar&amp;#34;);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;these elements will match:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;&amp;lt;span class&amp;#61;&amp;#34;foo bar&amp;#34;&amp;gt;&amp;lt;/span&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;while these will not:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;&amp;lt;span class&amp;#61;&amp;#34;foo&amp;#34;&amp;gt;&amp;lt;/span&amp;gt;\n&amp;lt;p class&amp;#61;&amp;#34;thud foo&amp;#34;&amp;gt;&amp;lt;/p&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;Example:&lt;/strong&gt; find &lt;code&gt;&amp;lt;span&amp;gt;&lt;/code&gt; elements which are descendants of paragraphs and\nwhich have a &amp;#34;highlighted&amp;#34; class:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;dojo.query(&amp;#34;p span.highlighted&amp;#34;);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;the innermost span in this fragment matches:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;&amp;lt;p class&amp;#61;&amp;#34;foo&amp;#34;&amp;gt;\n  &amp;lt;span&amp;gt;...\n    &amp;lt;span class&amp;#61;&amp;#34;highlighted foo bar&amp;#34;&amp;gt;...&amp;lt;/span&amp;gt;\n  &amp;lt;/span&amp;gt;\n&amp;lt;/p&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;Example:&lt;/strong&gt; find all odd table rows inside of the table &lt;code&gt;#tabular_data&lt;/code&gt;,\nusing the &lt;code&gt;&amp;gt;&lt;/code&gt; (direct child) selector to avoid affecting any nested tables:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;dojo.query(&amp;#34;#tabular_data &amp;gt; tbody &amp;gt; tr:nth-child(odd)&amp;#34;);\n&lt;/code&gt;&lt;/pre&gt;\n&quot;]]],[null,1],[[[null,&quot;&lt;p&gt;This is an all-software query selector. Use\ndocument.querySelector. See\nhttps://developer.mozilla.org/en-US/docs/DOM/Document.querySelector .&lt;/p&gt;\n&quot;]]],[],null,[],[],[[&quot;query&quot;,[null,211,null,[null,null,&quot;third_party/closure/goog/dojo/dom/query.js&quot;],[null,null,&quot;https://github.com/google/closure-library/blob/master/third_party/closure/goog/dojo/dom/query.js#L211&quot;]],[[[null,&quot;&lt;p&gt;Returns nodes which match the given CSS3 selector, searching the\nentire document by default but optionally taking a node to scope\nthe search by.&lt;/p&gt;\n&lt;p&gt;dojo.query() is the swiss army knife of DOM node manipulation in\nDojo. Much like Prototype&amp;#39;s &amp;#34;$$&amp;#34; (bling-bling) function or JQuery&amp;#39;s\n&amp;#34;$&amp;#34; function, dojo.query provides robust, high-performance\nCSS-based node selector support with the option of scoping searches\nto a particular sub-tree of a document.&lt;/p&gt;\n&lt;h2&gt;Supported Selectors:&lt;/h2&gt;\n&lt;p&gt;dojo.query() supports a rich set of CSS3 selectors, including:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;class selectors (e.g., &lt;code&gt;.foo&lt;/code&gt;)&lt;/li&gt;&lt;li&gt;node type selectors like &lt;code&gt;span&lt;/code&gt;&lt;/li&gt;&lt;li&gt;&lt;code&gt;&lt;/code&gt; descendant selectors&lt;/li&gt;&lt;li&gt;&lt;code&gt;&amp;gt;&lt;/code&gt; child element selectors&lt;/li&gt;&lt;li&gt;&lt;code&gt;#foo&lt;/code&gt; style ID selectors&lt;/li&gt;&lt;li&gt;&lt;code&gt;*&lt;/code&gt; universal selector&lt;/li&gt;&lt;li&gt;&lt;code&gt;~&lt;/code&gt;, the immediately preceded-by sibling selector&lt;/li&gt;&lt;li&gt;&lt;code&gt;&amp;#43;&lt;/code&gt;, the preceded-by sibling selector&lt;/li&gt;&lt;li&gt;attribute queries:\n&lt;ul&gt;&lt;li&gt;&lt;code&gt;[foo]&lt;/code&gt; attribute presence selector&lt;/li&gt;&lt;li&gt;&lt;code&gt;[foo&amp; ;code&gt;:target&lt;/code&gt;, &lt;code&gt;:focus&lt;/code&gt;&lt;/li&gt;&lt;/ul&gt;\n&lt;/li&gt;&lt;li&gt;all visual and state selectors:\n&lt;ul&gt;&lt;li&gt;&lt;code&gt;:root&lt;/code&gt;, &lt;code&gt;:active&lt;/code&gt;, &lt;code&gt;:hover&lt;/code&gt;, &lt;code&gt;:visited&lt;/code&gt;, &lt;code&gt;:link&lt;/code&gt;,\n&lt;code&gt;:enabled&lt;/code&gt;, &lt;code&gt;:disabled&lt;/code&gt;, &lt;code&gt;:checked&lt;/code&gt;&lt;/li&gt;&lt;/ul&gt;\n&lt;/li&gt;&lt;li&gt;&lt;code&gt;:*-of-type&lt;/code&gt; pseudo selectors&lt;/li&gt;&lt;/ul&gt;\n&lt;h2&gt;dojo.query and XML Documents:&lt;/h2&gt;\n&lt;p&gt;&lt;code&gt;dojo.query&lt;/code&gt; currently only supports searching XML documents\nwhose tags and attributes are 100% lower-case. This is a known\nlimitation and will [be addressed soon]\n(http://trac.dojotoolkit.org/ticket/3866)&lt;/p&gt;\n&lt;h2&gt;Non-selector Queries:&lt;/h2&gt;\n&lt;p&gt;If something other than a String is passed for the query,\n&lt;code&gt;dojo.query&lt;/code&gt; will return a new array constructed from\nthat parameter alone and all further processing will stop. This\nmeans that if you have a reference to a node or array or nodes, you\ncan quickly construct a new array of nodes from the original by\ncalling &lt;code&gt;dojo.query(node)&lt;/code&gt; or &lt;code&gt;dojo.query(array)&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Example:&lt;/strong&gt; search the entire document for elements with the class &amp;#34;foo&amp;#34;:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;dojo.query(&amp;#34;.foo&amp;#34;);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;these elements will match:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;&amp;lt;span class&amp;#61;&amp;#34;foo&amp;#34;&amp;gt;&amp;lt;/span&amp;gt;\n&amp;lt;span class&amp;#61;&amp;#34;foo bar&amp;#34;&amp;gt;&amp;lt;/span&amp;gt;\n&amp;lt;p class&amp;#61;&amp;#34;thud foo&amp;#34;&amp;gt;&amp;lt;/p&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;Example:&lt;/strong&gt; search the entire document for elements with the classes &amp;#34;foo&amp;#34;\n&lt;em&gt;and&lt;/em&gt; &amp;#34;bar&amp;#34;:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;dojo.query(&amp;#34;.foo.bar&amp;#34;);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;these elements will match:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;&amp;lt;span class&amp;#61;&amp;#34;foo bar&amp;#34;&amp;gt;&amp;lt;/span&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;while these will not:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;&amp;lt;span class&amp;#61;&amp;#34;foo&amp;#34;&amp;gt;&amp;lt;/span&amp;gt;\n&amp;lt;p class&amp;#61;&amp;#34;thud foo&amp;#34;&amp;gt;&amp;lt;/p&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;Example:&lt;/strong&gt; find &lt;code&gt;&amp;lt;span&amp;gt;&lt;/code&gt; elements which are descendants of paragraphs and\nwhich have a &amp;#34;highlighted&amp;#34; class:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;dojo.query(&amp;#34;p span.highlighted&amp;#34;);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;the innermost span in this fragment matches:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;&amp;lt;p class&amp;#61;&amp;#34;foo&amp;#34;&amp;gt;\n  &amp;lt;span&amp;gt;...\n    &amp;lt;span class&amp;#61;&amp;#34;highlighted foo bar&amp;#34;&amp;gt;...&amp;lt;/span&amp;gt;\n  &amp;lt;/span&amp;gt;\n&amp;lt;/p&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;Example:&lt;/strong&gt; find all odd table rows inside of the table &lt;code&gt;#tabular_data&lt;/code&gt;,\nusing the &lt;code&gt;&amp;gt;&lt;/code&gt; (direct child) selector to avoid affecting any nested tables:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;dojo.query(&amp;#34;#tabular_data &amp;gt; tbody &amp;gt; tr:nth-child(odd)&amp;#34;);\n&lt;/code&gt;&lt;/pre&gt;\n&quot;]]],[[[null,&quot;&lt;p&gt;This is an all-software query selector. Use\ndocument.querySelector. See\nhttps://developer.mozilla.org/en-US/docs/DOM/Document.querySelector .&lt;/p&gt;\n&quot;]]],null,[null,1],null,null,[],[]],[],null,[[&quot;query&quot;,[null,null,null,null,null,[[[null,null,null,[&quot;string&quot;,null,null,1,[]]],[n
